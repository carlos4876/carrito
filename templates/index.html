<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Carrito de Compras</h1>
    <p>introduce los productos que deseas agregar al carrito</p>
    <form action="{{url_for('procesa')}}" method="POST">
        <label for="">producto:</label>
        <input type="text" name="producto" required>
        <input type="submit" value="Agregar al Carrito">
    </form>
<a href="{{url_for('vaciar')}}">vaciar el carrito</a>

    <h3>Contenido del Carrito</h3>
    {% if lista%}
    <ul>
<!--mostramos los producto del carrito-->
    {%for item in lista%}
        <li>{{item}}</li>
    {% endfor %}

</ul>
    {%else %}
    <p>el carrito esta vacio</p>
    {%endif%}
</body>
</html>
